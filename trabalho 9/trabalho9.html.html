<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Classificação de Idade</title>
    <script>
        function verificarIdade() {
            
            let nome = prompt("Por favor, insira seu nome:");

            let idade = prompt("Por favor, insira sua idade:");

            if (isNaN(idade)) {
                alert("Por favor, insira uma idade válida.");
                return;
            }

            idade = parseInt(idade);

            if (idade < 12) {
                alert(nome + ", você é classificado como criança.");
            } else if (idade >= 12 && idade < 18) {
                alert(nome + ", você é classificado como adolescente.");
            } else if (idade >= 18 && idade < 60) {
                alert(nome + ", você é classificado como adulto.");
            } else {
                alert(nome + ", você é classificado como idoso.");
            }
        }

        window.onload = verificarIdade;
    </script>
</head>
<body>
</body>
</html>
